{% extends 'core/base.html' %} {% block title %}Вход{% endblock %} 
{% load crispy_forms_tags %}
{% block content %}
  <div class="row justify-content-center mt-2 mb-2 ">
    <div class="col-md-4 card shadow-sm mb-5 bg-white rounded mt-5">
      <div class="card-header mb-2">
        <h4 class="my-0 font-weight-normal text-center">Регистрация</h4>
      </div>
      <div class="card-body p-0 p-2">
        <form method="POST">
          {% csrf_token %}
          <div class="row justify-content-left mt-1 mb-3"> 
            <form>
                {{ form|crispy  }}
                <div class="mt-3 text-center">
                    <button type="submit" class="mb-3 btn btn btn-outline-dark"><strong>Создать</strong></button>
                </div>
            </form>
          </div>
        </form>
      </div>
    </div>
  </div>
<style>
  input, select {
    width:100%;
  }
</style>

{% endblock %}
